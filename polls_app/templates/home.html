{% extends 'base.html' %}

{% block title%}
    Home | Polls
{% endblock title %}

{% block content %}
<h1> Home </h1>
{% if all_questions %}
    <ul>
    {% for question in all_questions %}
        <li><a href="{% url  'polls_app:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

{% endblock content %}
